  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // --- MATRIX EFFECT ---
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const chars = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    let columns = 0;
    let drops = [];

    function resizeMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }
    resizeMatrix();
    window.addEventListener("resize", resizeMatrix);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#00ff80";
      ctx.font = fontSize + "px monospace";

      for(let i=0;i<drops.length;i++){
        const text = chars.charAt(Math.floor(Math.random()*chars.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975){ drops[i]=0; }
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }
    requestAnimationFrame(drawMatrix);

    // --- FOG EFFECT ---
    const fogCanvas = document.getElementById("fog");
    const fogCtx = fogCanvas.getContext("2d");
    function resizeFog() {
      fogCanvas.width = window.innerWidth;
      fogCanvas.height = window.innerHeight;
    }
    resizeFog();
    window.addEventListener("resize", resizeFog);

    const fogImage = new Image();
    fogImage.src = "https://cdn.pixabay.com/photo/2017/07/28/00/47/fog-2545727_1280.png";
    let fogX = 0;
    function drawFog() {
      fogCtx.clearRect(0,0,fogCanvas.width,fogCanvas.height);
      fogX -= 0.3;
      if(fogX <= -fogCanvas.width) fogX = 0;
      fogCtx.globalAlpha = 0.25;
      fogCtx.drawImage(fogImage, fogX, 0, fogCanvas.width, fogCanvas.height);
      fogCtx.drawImage(fogImage, fogX + fogCanvas.width, 0, fogCanvas.width, fogCanvas.height);
      requestAnimationFrame(drawFog);
    }
    fogImage.onload = drawFog;

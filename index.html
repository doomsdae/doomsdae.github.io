<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>doomsday</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
    }

    /* Matrix canvas */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background: #000;
    }

    /* Intro */
    #intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 2s ease forwards;
      animation-delay: 4s;
      z-index: 10;
    }

    #logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      color: #00ff80;
      text-shadow: 0 0 20px #00ff80, 0 0 40px #00ff80;
      opacity: 0;
      animation: glitchIn 3s ease forwards;
    }

    @keyframes glitchIn {
      0% { opacity: 0; transform: scale(0.9) rotateX(45deg); filter: blur(10px);}
      20% { opacity: 1; transform: scale(1) rotateX(0deg); filter: blur(0);}
      40% { text-shadow: 0 0 15px #00ff80, 2px 2px #fff; }
      60% { text-shadow: 0 0 25px #00ff80, -2px -2px #fff; }
      100% { text-shadow: 0 0 30px #00ff80; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Main landing */
    #main {
      position: relative;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 5s;
      text-align: center;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      letter-spacing: 0.15em;
      color: #00ff80;
      text-shadow: 0 0 10px #00ff80, 0 0 30px #00ff80;
      margin-bottom: 10px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .socials {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .socials a {
      text-decoration: none;
      color: #00ff80;
      border: 1px solid #00ff80;
      padding: 10px 25px;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
      letter-spacing: 0.05em;
    }

    .socials a:hover {
      background: #00ff80;
      color: #000;
      box-shadow: 0 0 25px #00ff80;
    }

    #soundToggle {
      position: fixed;
      bottom: 20px; right: 20px;
      background: none;
      border: 1px solid #00ff80;
      color: #00ff80;
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 5;
      transition: 0.3s;
    }

    #soundToggle:hover { background: #00ff80; color: #000; }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>

  <div id="intro">
    <div id="logo">DOOMSD4Y</div>
  </div>

  <div id="main">
    <h1>COMING SOON</h1>
    <p>Something powerful is awakening...</p>
    <div class="socials">
      <a href="https://github.com/doomsdae" target="_blank">GitHub</a>
      <a href="mailto:contact@doomsd4y.com">Email</a>
    </div>
  </div>

  <button id="soundToggle">üîá</button>
  <audio id="ambient" src="https://cdn.pixabay.com/audio/2022/07/04/audio_6f5c2f9f6d.mp3" loop></audio>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789";
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const rainDrops = [];

    for (let x = 0; x < columns; x++) {
      rainDrops[x] = 1;
    }

    const draw = () => {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff80";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    };

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // Sound toggle
    const btn = document.getElementById("soundToggle");
    const audio = document.getElementById("ambient");
    let playing = false;
    btn.addEventListener("click", () => {
      if (!playing) {
        audio.play();
        btn.textContent = "üîä";
        playing = true;
      } else {
        audio.pause();
        btn.textContent = "üîá";
        playing = false;
      }
    });
  </script>
</body>
</html>

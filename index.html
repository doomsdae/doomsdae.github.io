<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOMSD4Y | Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #000 0%, #050505 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      letter-spacing: 0.2em;
      color: #ff003c;
      text-shadow: 0 0 15px #ff003c, 0 0 30px #ff003c;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
      text-align: center;
    }

    .socials {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .socials a {
      text-decoration: none;
      color: #ff003c;
      border: 1px solid #ff003c;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .socials a:hover {
      background: #ff003c;
      color: #000;
      box-shadow: 0 0 20px #ff003c;
    }

    /* Particle background */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>DOOMSD4Y</h1>
  <p>Something powerful is coming...</p>
  <div class="socials">
    <a href="https://github.com/doomsdae" target="_blank">GitHub</a>
    <a href="mailto:contact@doomsd4y.com">Email</a>
  </div>

  <script>
    // Particle background animation
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    const numParticles = 100;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = '#ff003c';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>

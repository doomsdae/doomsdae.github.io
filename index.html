<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOOMSD4Y | Coming Soon</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body { height:100%; overflow:hidden; background:#000; color:#fff; font-family:'Rajdhani',sans-serif; }

    /* Particle layer */
    canvas {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-2;
    }

    /* Logo intro */
    #intro {
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      animation: fadeOut 2s ease forwards;
      animation-delay:4s;
      z-index:10;
    }

    #logo {
      font-family:'Orbitron',sans-serif;
      font-size:5rem;
      color:#ff003c;
      text-shadow:0 0 20px #ff003c,0 0 40px #ff003c;
      opacity:0;
      animation: glitchIn 3s ease forwards;
    }

    @keyframes glitchIn {
      0% { opacity:0; transform:scale(0.9) rotateX(45deg); filter:blur(10px);}
      20% { opacity:1; transform:scale(1) rotateX(0deg); filter:blur(0);}
      40% { text-shadow:0 0 15px #ff003c,2px 2px #fff; }
      60% { text-shadow:0 0 25px #ff003c, -2px -2px #fff; }
      100% { text-shadow:0 0 30px #ff003c; }
    }

    @keyframes fadeOut {
      to { opacity:0; visibility:hidden; }
    }

    /* Main landing */
    #main {
      position:relative;
      width:100%; height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      opacity:0;
      animation: fadeIn 2s ease forwards;
      animation-delay:5s;
    }

    @keyframes fadeIn {
      to { opacity:1; }
    }

    h1 {
      font-family:'Orbitron',sans-serif;
      font-size:4rem;
      letter-spacing:0.15em;
      color:#ff003c;
      text-shadow:0 0 10px #ff003c, 0 0 30px #ff003c;
      margin-bottom:10px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%,18%,22%,25%,53%,57%,100% { opacity:1; }
      20%,24%,55% { opacity:.3; }
    }

    p {
      font-size:1.2rem;
      color:#ccc;
      text-align:center;
    }

    .socials {
      margin-top:40px;
      display:flex;
      gap:20px;
    }

    .socials a {
      text-decoration:none;
      color:#ff003c;
      border:1px solid #ff003c;
      padding:10px 25px;
      border-radius:10px;
      transition:.3s;
      font-weight:bold;
      letter-spacing:0.05em;
    }

    .socials a:hover {
      background:#ff003c;
      color:#000;
      box-shadow:0 0 25px #ff003c;
    }

    /* Optional ambient sound icon */
    #soundToggle {
      position:fixed;
      bottom:20px; right:20px;
      background:none;
      border:1px solid #ff003c;
      color:#ff003c;
      font-size:1.2rem;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      z-index:5;
      transition:.3s;
    }
    #soundToggle:hover { background:#ff003c; color:#000; }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>

  <div id="intro">
    <div id="logo">DOOMSD4Y</div>
  </div>

  <div id="main">
    <h1>COMING SOON</h1>
    <p>Something powerful is awakening...</p>
    <div class="socials">
      <a href="https://github.com/doomsdae" target="_blank">GitHub</a>
      <a href="mailto:contact@doomsd4y.com">Email</a>
    </div>
  </div>

  <button id="soundToggle">ðŸ”‡</button>
  <audio id="ambient" src="https://cdn.pixabay.com/audio/2022/07/04/audio_6f5c2f9f6d.mp3" loop></audio>

  <script>
    // --- Particle animation ---
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    const numParticles = 120;
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    window.addEventListener('resize',()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      initParticles();
    });

    class Particle {
      constructor() {
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*2+0.5;
        this.speedX = Math.random()*1-0.5;
        this.speedY = Math.random()*1-0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x<0||this.x>canvas.width) this.speedX*=-1;
        if(this.y<0||this.y>canvas.height) this.speedY*=-1;
      }
      draw() {
        ctx.fillStyle = '#ff003c';
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
      }
    }

    function initParticles(){
      particlesArray=[];
      for(let i=0;i<numParticles;i++){particlesArray.push(new Particle());}
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p=>{p.update();p.draw();});
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    // --- Sound toggle ---
    const btn=document.getElementById('soundToggle');
    const audio=document.getElementById('ambient');
    let playing=false;
    btn.addEventListener('click',()=>{
      if(!playing){
        audio.play();
        btn.textContent='ðŸ”Š';
        playing=true;
      }else{
        audio.pause();
        btn.textContent='ðŸ”‡';
        playing=false;
      }
    });
  </script>
</body>
</html>
